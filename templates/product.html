<!DOCTYPE html>
<html>

<head>

    <link rel="preconnect" href="https://fonts.googleapis.com">

<body>
    <header>
        <div class="header">
            <h1 class="menu-button"><a href="/">E-may</a></h1>

        <div><img src="{{product.img}}"></div>
        <div style="position:absolute;padding-top: 1vw;">
            <h1>{{product.name}}</h1>
            <hr color="black">
            <p>{{product.description}}</p>

            <a class="button" href="{{ url_for('addToCart', id=product.id)}}">Add to cart</a>
        </div>
    </div>
</body>

</html>
